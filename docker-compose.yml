version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - SECRETORPRIVATEKEY=${SECRETORPRIVATEKEY}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_DATABASE=${DATABASE_DATABASE}
